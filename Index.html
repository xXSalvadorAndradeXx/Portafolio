<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bahnschrift';
        }

        body {
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }

        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #111;
        }

        .container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar .progress {
            width: 0%; /* Cambiar según el progreso */
            height: 100%;
            background: #0078ff;
            transition: width 0.4s ease;
        }

        .button {
            display: inline-block;
            background-color: #0078ff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005ecb;
        }

        footer {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="recursos/1.png" alt="Logo de construcción" />
        <h1>Página en Construcción</h1>
        <p>Estamos trabajando duro para traerte algo increíble. ¡Vuelve pronto!</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

  

        <footer>
            &copy; 2024 Salvador Andrade. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
