<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5b83b4;
            --dark-color: white;
            --background-color: #5b83b4;
            --menu-background: white;
            --text-color: black;
            --hover-color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            scrollbar-width: thin; /* Para navegadores basados en Gecko */
        scrollbar-color: var(--primary-color) var(--secondary-color); /* Colores del thumb y el fondo */
        }


/* Estilo para navegadores basados en WebKit */
::-webkit-scrollbar {
    width: 12px; /* Ancho de la barra de scroll */
}

::-webkit-scrollbar-track {
    background: rgb(180, 179, 179); /* Fondo de la pista */
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background-color: black; /* Color del thumb */
    border-radius: 10px; /* Esquinas redondeadas */
     /* Bordes para un efecto de separación */
}

::-webkit-scrollbar-thumb:hover {
    background-color: black; /* Color al pasar el cursor */
}

/* Opcional: Barra de scroll horizontal */
::-webkit-scrollbar:horizontal {
    height: 8px; /* Altura de la barra de scroll horizontal */
}

::-webkit-scrollbar-thumb:horizontal {
    border-radius: 5px; /* Esquinas redondeadas para la barra horizontal */
}

        nav {
            background: var(--menu-background);
            padding: 1rem;
            border-radius: 80px;
            width: 90%;
            margin: 1rem auto 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            
        }

        nav ul {
            list-style: none;
            display: flex;
           
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 80px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: var(--hover-color);
            color: white;
        }

        .section-container {
            width: 100%;
            background: var(--background-color);
            border-radius: 0 0 24px 24px;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-content {
            background: var(--secondary-color);
            width: 80%;
            height: 300px;
            border-radius: 16px 16px 0 0;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            background: var(--menu-background);
            text-align: center;
            color: var(--text-color);
            border-radius: 80px;
            width: 90%;
            margin-bottom: 1rem;
            
        }

        .container {
            max-width: 1200px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .card {
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #000;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            flex: 1 1 calc(30% - 1rem);
            max-width: calc(30% - 1rem);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .card p {
            font-size: 1rem;
            color: #666666;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }

            footer {
                width: 95%;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }

            .card h2 {
                font-size: 1.2rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }

        .menu-toggle {
           background-color: var(--menu-background);
           align-items: right;
           display: none;

        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

    

        nav ul li a:hover {
            background: var(--hover-color);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-left: 1rem;
            transition: transform 0.3s ease;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background: var(--menu-background);
                padding: 1rem 0;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .nav-icon {
                margin: 1rem 0 0;
            }
        }

        img {
           margin-top: 10px;
           border-radius: 50px;
        }

        .container4 {
            margin-top: 20px;   
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            
            max-width: 400px;
            width: 90%;
           
            text-align: center; 
        }



.progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar .progress {
            width: 0%; /* Cambiar según el progreso */
            height: 100%;
            background: #0078ff;
            transition: width 0.4s ease;
        }













        .button-container {
    
    position: absolute;
top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

.transparent-button {
    background-color: rgba(255, 255, 255, 0.183); /* Fondo negro con transparencia */
    color: white;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Añadimos la animación de 'transform' */
    text-decoration: none;
}

.transparent-button:hover {
    background-color: rgba(255, 255, 255, 0.288); /* Fondo más oscuro al pasar el mouse */
    transform: scale(1.1); /* Efecto de agrandamiento */
}



    </style>
</head>
